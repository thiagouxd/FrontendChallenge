<button class="play-offs__team" (click)="winner($event, team)" [disabled]="!team.name">
  <span class="play-offs__image-region">
    <img [src]="team.region ? team.region.image : ''" />
  </span>

  <span class="play-offs__team-name">{{ team.name ? team.name : 'a definir' }}</span>

  <span class="play-offs__icon">
    <i data-feather="play"></i>
  </span>
</button>
