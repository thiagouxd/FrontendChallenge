<h3 class="title">Time 0{{ team.id }}</h3>
<input
  type="text"
  class="input"
  (change)="changeNameTeam(team, $event)"
  name="name"
  [value]="team.name"
  required
/>
<p class="text-validate">É obrigatório inserir um nome {{ team.index }}</p>

<h3 class="title">Nação:</h3>
<lol-button text="Escolher ou alterar Nação"></lol-button>
<p class="text-validate">É obrigatório escolher uma nação {{ team.id }}</p>
<lol-divisor [dark]="true"></lol-divisor>
